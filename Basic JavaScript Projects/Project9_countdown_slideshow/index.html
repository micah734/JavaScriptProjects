<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/slideshow.css">
    <title>Project9_countdown_slideshow</title>

</head>

<body>
    <p>How many seconds would you like to set the alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>



    <!--Slideshow container-->
    <div class="slideshow-container">
        <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="img/Thumb1.jpg" style="width:100%">
            <div class="text">Merry Christmas</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="img/Thumb2.jpg" style="width:100%">
            <div class="text">Happy New Year</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="img/Thumb3.jpg" style="width:100%">
            <div class="text">Have a Great Holiday</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The Dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
